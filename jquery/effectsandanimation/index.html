<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects and Animations jquery</title>
    <script src="jquery.js"></script>
    <style>
        html{
            overflow: hidden;
        }
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 1.5em;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            color: white;
            background: orangered;
            padding: 20px;
            border-bottom: 4px solid red;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .newClass {
            color: orchid;
            background: black;
        }

        #box {
            background: yellow;
            color: orangered;
            height: 90px;
            padding: 40px;
            text-align: center;
        }

        #box2 {
            position: relative;
            background: yellow;
            color: orangered;
            font-size: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
        }

          #box3 {
            position: relative;
            background: yellow;
            color: orangered;
            text-align: center;
            width: 100px;
            height: 100px;
            font-size: 50%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //EFFECT
            //fade
            $('#btnFadeOut').click(function () {
                //$('#box').fadeOut(5000); //bisa tanpa parameter, bisa slow, atau dalam milimeter, bisa dikasih callback function 
                $('#box').fadeOut(2000, function () { //dengan callback
                    $('#btnFadeOut').text('poof');
                })
            })

            $('#btnFadeIn').click(function () {
                $('#box').fadeIn(2000, function () { //dengan callback
                    $('#btnFadeIn').text('boom');
                })
            })

            $('#btnFadeToggle').click(function () {
                $('#box').fadeToggle('fast');
            })

            //slide
            $('#btnSlideDown').click(function () {
                $('#box').slideDown(3000);
            })
            $('#btnSlideUp').click(function () {
                $('#box').slideUp(3000);
            })
            $('#btnSlideToggle').click(function () {
                $('#box').slideToggle(3000);
            })

            //stop
            $('#btnStop').click(function () {
                $('#box').stop();
            })

            //ANIMATE 
            //move
            $('#moveRight').click(function () { //syarat position:relative di css
                $('#box2').animate({
                    left: 200,
                    height: '200px',
                    opacity: '0.5'
                })
            })

            $('#moveLeft').click(function () { //syarat position:relative di css
                $('#box2').animate({
                    left: 0,
                    height: '40px',
                    opacity: '1'
                })
            })

            $('#moveAround').click(function () {
                $('#box2').animate({
                    left: 200,
                    height: '200px',
                    opacity: '0.5'
                })
                $('#box2').animate({
                    left: 0,
                    height: '40px',
                    opacity: '1'
                })
            })

            //dancing box
            $('body').hover(function (e) {
                let x = e.clientX;
                let y = e.clientY;
                $('#box3').css({background:'#'+e.clientX+e.clientY, color:'#'+e.clientX*e.clientY });
               
                $('#box3').animate({
                    left: x,
                    top: 100, 
                    height: '200px',
                    opacity: '0.5'
                })
                $('#box3').animate({
                    left: y,
                    top: 0,
                    height: '40px',
                    opacity: '1'
                })
            })
        }) 
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>jquery animation and effect</h1>
        </div>
    </header>

    <div class="container">
        <button id="btnFadeOut">fade out</button>
        <button id="btnFadeIn">fade in</button>
        <button id="btnFadeToggle">fade toggle</button>

        <br>
        <button id="btnSlideUp">slide up</button>
        <button id="btnSlideDown">slide down</button>
        <button id="btnSlideToggle">slide toggle</button>

        <br>
        <button id="btnStop">stop!</button>

        <div id="box">
            <h1>EFFECT</h1>
        </div>

        <br>
        <button id="moveLeft">left</button>
        <button id="moveRight">right</button>
        <button id="moveAround">arround</button>

        <div id="box2">
            <h1>ANIMATE</h1>
        </div>

        <div id="box3">
            <h1>DANCING BOX</h1>
        </div>
    </div>
</body>

</html>
